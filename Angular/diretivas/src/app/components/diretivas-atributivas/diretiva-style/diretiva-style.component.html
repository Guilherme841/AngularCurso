<p>Estilos aplicados com property binding (style binding):</p>
<button
  [style.background]="buttonOn ? 'lightskyblue' : 'lightblue'"
  [style.border]="'none'"
  [style.border-radius]="'10px'"
  [style.color]="'white'"
  [style.padding]="'12px'"
  [style.font-size]="fontSize + 'em'"
  (click)="buttonOn = !buttonOn"
>

</button>

<span>
  <h3>font-size:</h3>
