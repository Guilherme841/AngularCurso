<main>
  <section>
    <article class="estrutura article-aula">
      <div class="container-aula">
        <h1>COMANDOS CLI/ESTRUTURAS</h1>
        <button
          class="btn btn-secondary btn-sm"
          (click)="showedArticle($event)"
        >
          MORE
        </button>
      </div>
      <div>
        <app-cli-estrutura></app-cli-estrutura>
      </div>
    </article>
    <article class="diretivas-estruturais article-aula">
      <div class="container-aula">
        <h1>DIRETIVAS ESTRUTURAIS</h1>
        <button
          class="btn btn-secondary btn-sm"
          (click)="showedArticle($event)"
        >
          MORE
        </button>
      </div>
      <div>
        <app-diretiva-if></app-diretiva-if>
        <app-diretiva-switch></app-diretiva-switch>
        <app-diretiva-for></app-diretiva-for>
      </div>
    </article>
    <article class="diretivas-de-atributos article-aula">
      <div class="container-aula">
        <h1>DIRETIVAS DE ATRIBUTO</h1>
        <button
          class="btn btn-secondary btn-sm"
          (click)="showedArticle($event)"
        >
          MORE
        </button>
      </div>
      <div>
        <p>
          Diretivas De Atributo - Interagem com o elemento que foi
          aplicada.(Adiciona uma propriedade/atributo).
        </p>
        <p>Exemplos a seguir</p>
        <button
          #class
          (click)="isTrueClass = !isTrueClass"
          [ngClass]="{ clicado: isTrueClass, naoClicado: !isTrueClass }"
          class="btn btn-primary"
        >
          Add Class!
        </button>
        <button
          (click)="isTrueStyle = !isTrueStyle"
          [ngStyle]="{ background: isTrueStyle ? 'red' : '' }"
          class="btn btn-primary"
        >
          Add Style!
        </button>
      </div>
    </article>
  </section>
</main>
