<p>
  Diretivas De Atributo - Interagem com o elemento que foi aplicada.(Adiciona
  uma propriedade/atributo).
</p>
<p>Exemplos a seguir</p>
<button
  #class
  (click)="isTrueClass = !isTrueClass"
  [ngClass]="{ clicado: isTrueClass, naoClicado: !isTrueClass }"
  class="btn btn-primary"
>
  Add Class!
</button>
<button
  (click)="isTrueStyle = !isTrueStyle"
  [ngStyle]="{ background: isTrueStyle ? 'red' : '' }"
  class="btn btn-primary"
>
  Add Style!
</button>
