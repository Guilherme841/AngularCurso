<p>Editar Aluno!</p>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  Aluno:
  <input
    type="text"
    placeholder="Aluno"
    [(ngModel)]="objetoAluno.aluno"
    name="aluno"
  /><br />
  Nome:
  <input
    type="text"
    placeholder="Nome"
    [(ngModel)]="objetoAluno.nome"
    name="nome"
  /><br />
  Email:
  <input
    type="text"
    placeholder="Email"
    [(ngModel)]="objetoAluno.email"
    name="email"
  /><br />
</form>
