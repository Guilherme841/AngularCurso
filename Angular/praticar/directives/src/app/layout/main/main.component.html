<main>
  <app-diretiva-estrutural></app-diretiva-estrutural>
  <app-diretiva-atributo></app-diretiva-atributo>
  <app-ng-content>
    <h3 class="titulo" style="background-color: beige">
      Estou passado esse titulo através do componente "MAIN"!
    </h3>
    <h3 class="texto" style="background-color: beige">
      Estou passado esse texto através do componente "MAIN"!
    </h3>
  </app-ng-content>
  <app-output-property (receiveValue)="items($event)" [items]="pedirItems"></app-output-property>
  <app-cycle-component *ngIf="toggleBoolean"></app-cycle-component>
  <button class="btn btn-warning" (click)="toggleBoolean = !toggleBoolean">Deletar Componente!</button>
</main>
