<h1>DIRETIVA DE ATRIBUTO!</h1>
<div class="box">
  <button
    class="btn"
    (click)="toggleBoolean = !toggleBoolean"
    [ngClass]="{ clicado: toggleBoolean }"
    [ngStyle]="{ background: toggleBoolean ? 'lightgreen' : 'lightgray' }"
    [innerHTML]="toggleBoolean ? 'Estilo Aplicado!' : 'Aplicar Estilo!'"
  >
    Aplicar Estilo!
  </button>
</div>
<div class="box">
  <input type="text" [(ngModel)]="nomeInput">
  <button class="btn btn-dark">Enviar Nome!</button>
</div>
